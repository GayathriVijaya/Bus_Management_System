<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - DelhiDrive</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #142d4c;
            color: #fff;
            padding: 5px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header img {
            width: 200px; 
            height: 110px; 
            vertical-align: middle;
        }
        .header h1 {
            display: inline;
            margin-left: 15px;
            font-size: 2rem;
            color:white;
        }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
        h1 {
            color: #142d4c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        input {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #142d4c;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.2);
        }
        .footer {
            background-color: #f8f9fa;
            padding: 10px;
            text-align: center;
            color: #6c757d;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }
        .footer p {
            margin: 0;
            font-size: 0.9rem;
        }
        button {
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #142d4c;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        footer {
            background-color: #142d4c;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 0.85rem;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    
    </style>
</head>
<body>
    <div class="header">
        <img src="images/logo2.png" alt="DelhiDrive Logo" />
        <h1>DelhiDrive</h1>
    </div>
    <main>
        <div class="container">
            <h1 style="text-align: center;">Sign In</h1>
            <!-- <form action="signin-process.html" method="POST">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form> -->
            <form action="http://localhost:3001/signindriver" method="POST">
                <input type="text" name="username" placeholder="Username" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
            
           
            <div class="footer">
                Don't have an account? <a href="signup_driver.html">Sign Up</a>
            </div>
        </div>
    </main>
    <footer>
        &copy; 2024 DelhiDrive. All rights reserved. <br>
        <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a>
    </footer>
</body>
</html>
