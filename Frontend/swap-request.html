<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Request Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: #142d4c;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header .logo img {
            width: 100px;
            height: 90px;
        }

        .header h2 {
            margin: 0;
            font-size: 2rem;
        }

        .container {
            flex: 1;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            color: #142d4c;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            background-color: #142d4c;
            border: none;
            padding: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 30px;
            text-transform: uppercase;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            margin-top: 15px;
            color: #142d4c;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #142d4c;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 0.85rem;
        }

        footer a {
            color: #fff; 
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="images/logo2.png" alt="Company Logo">
        </div>
        <h2>Swap Request Form</h2>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h3>Request a Shift Swap</h3>
        <form action="/submit-swap-request" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="driver-id">Driver ID:</label>
                <input type="text" id="driver-id" name="driver-id" required>
            </div>
            <div class="form-group">
                <label for="current-shift">Current Shift:</label>
                <input type="text" id="current-shift" name="current-shift" required>
            </div>
            <div class="form-group">
                <label for="desired-shift">Desired Shift:</label>
                <input type="text" id="desired-shift" name="desired-shift" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Swap:</label>
                <textarea id="reason" name="reason" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit Swap Request</button>
        </form>
        <a href="main.html" class="back-button">Back to Dashboard</a>
    </div>

    <footer>
        &copy; 2024 Company Name. All rights reserved. <br>
        <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms-of-service.html">Terms of Service</a>
    </footer>
</body>
</html>
